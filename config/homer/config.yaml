---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

# Will load Dracula theme.
stylesheet:
  - "assets/custom.css"

title: "Nick's Home Server Dashboard"
subtitle: "Homer"
logo: "logo.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false
# '<p>Created with <span class="has-text-danger">❤️</span> with <a href="https://bulma.io/">bulma</a>, <a href="https://vuejs.org/">vuejs</a> & <a href="https://fontawesome.com/">font awesome</a> // Fork me on <a href="https://github.com/bastienwirtz/homer"><i class="fab fa-github-alt"></i></a></p>' # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# # Optional message
# message:
#   #url: https://b4bz.io
#   style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
#   title: "Nick's Home Server Dashboard"
#   icon: "fa fa-server"
#   content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "GitHub Repo"
    icon: "fab fa-github"
    url: "https://github.com/campasachamp/home-server"
    target: "_blank"
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  #- name: "another page!"
  #  icon: "fas fa-file-alt"
  #  url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Media"
    icon: "fas fa-compact-disc"
    items:
      - name: "Plex"
        logo: "assets/icons/apps/plex.png"
        subtitle: "Multimedia Platform"
        keywords: "plex media movie tv show"
        url: "http://plex.nickhs.duckdns.org"
        target: "_blank"
      - name: "Immich"
        # type: "Immich"
        # apikey: "Q1COz51XPpd3TS252NAQtQc2kzernqU0kiZPloLBJk" # administrator user
        # updateInterval: 5000 # (Optional) Interval (in ms) for updating the stats
        logo: "assets/icons/apps/immich.png"
        subtitle: "Online Photo Platform"
        keywords: "photos pics images"
        # url: "http://192.168.1.118:2283"
        target: "_blank"
        url: "http://immich.nickhs.duckdns.org"
      - name: "Tautulli"
        logo: "assets/icons/apps/tautulli.png"
        subtitle: "Plex Analytics"
        keywords: "plex media movie tv show analytics"
        url: "http://tautulli.nickhs.duckdns.org"
        target: "_blank"
      - name: "Your Spotify"
        logo: "assets/icons/apps/spotify.svg"
        subtitle: "Spotify Analytics"
        keywords: "media spotify music analytics"
        url: "http://spotify.nickhs.duckdns.org"
        target: "_blank"
  - name: "Downloading"
    icon: "fas fa-cloud-download-alt"
    items:
      - name: "qBittorrent"
        logo: "assets/icons/apps/qbittorrent.png"
        subtitle: "Torrent Downloader"
        keywords: "torrent bittorrent download"
        url: "http://qbittorrent.nickhs.duckdns.org"
        target: "_blank"
      - name: "Radarr"
        logo: "assets/icons/apps/radarr.svg"
        subtitle: "Movie Collection Manager"
        keywords: "movie download arr"
        url: "http://radarr.nickhs.duckdns.org"
        target: "_blank"
      - name: "Sonarr"
        logo: "assets/icons/apps/sonarr.svg"
        subtitle: "TV Collection Manager"
        keywords: "tv show television download arr"
        url: "http://sonarr.nickhs.duckdns.org"
        target: "_blank"
      - name: "Prowlarr"
        logo: "assets/icons/apps/prowlarr.svg"
        subtitle: "Index Manager"
        keywords: "index torrent arr"
        url: "http://prowlarr.nickhs.duckdns.org"
        target: "_blank"
      - name: "Jackett"
        logo: "assets/icons/apps/jackett.png"
        subtitle: "Index Manager"
        keywords: "index torrent"
        url: "http://jackett.nickhs.duckdns.org"
        target: "_blank"
  - name: "Monitoring"
    icon: "fas fa-server"
    items:
      - name: "Portainer"
        logo: "assets/icons/apps/portainer.png"
        subtitle: "Docker Monitoring"
        keywords: "docker images container monitoring"
        url: "http://portainer.nickhs.duckdns.org"
        target: "_blank"
      - name: "Scrutiny"
        logo: "assets/icons/apps/scrutiny.png"
        subtitle: "Hard Drive Monitoring"
        keywords: "hdd sdd harddrive hard drive monitoring"
        url: "http://scrutiny.nickhs.duckdns.org"
        target: "_blank"
      - name: "File Browser"
        logo: "assets/icons/apps/filebrowser.svg"
        subtitle: "Online File Browser"
        keywords: "hdd sdd harddrive hard drive monitoring"
        url: "http://filebrowser.nickhs.duckdns.org"
        target: "_blank"
      - name: "Nginx Proxy Manager"
        logo: "assets/icons/apps/nginx.png"
        subtitle: "Reverse Proxy"
        keywords: "proxy dns"
        url: "http://nginx.nickhs.duckdns.org"
        target: "_blank"
